{% extends 'myapp/base.html' %}

{% block title %} เข้าสู่ระบบ | Smart Factory {% endblock title %}

{% block content %}
<section id="login-section" class="flex items-center justify-center min-h-screen relative">
    <!-- Background Elements -->
    <div class="absolute inset-0 overflow-hidden -z-10">
        <div
            class="absolute -top-40 -left-40 w-96 h-96 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob">
        </div>
        <div
            class="absolute top-0 -right-20 w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute -bottom-40 left-20 w-96 h-96 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000">
        </div>
    </div>

    <div
        class="w-full max-w-md p-8 bg-white/70 dark:bg-slate-900/70 border border-slate-200 dark:border-slate-700 rounded-2xl shadow-2xl glass-panel mx-4">
        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 mb-4 shadow-lg">
                <i data-lucide="factory" class="w-8 h-8 text-white"></i>
            </div>
            <h1
                class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600 dark:from-indigo-400 dark:to-purple-400">
                Smart Factory
            </h1>
            <p class="text-sm text-slate-500 dark:text-slate-400 mt-2">ระบบบริหารจัดการโรงงานอัจฉริยะ</p>
        </div>

        <!-- Login Form -->
        <!-- หมายเหตุ: ใน Django จริง action ควรเป็น {% url 'login' %} -->
        <form id="auth-form" method="POST" action="{% url 'login' %}" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium mb-2">Username (ชื่อผู้ใช้)-ทดสอบ</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400">
                        <i data-lucide="user" class="w-5 h-5"></i>
                    </span>
                    <input type="text" name="username" required
                        class="w-full pl-10 pr-4 py-3 rounded-lg bg-slate-50 dark:bg-slate-800 border border-slate-300 dark:border-slate-600 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all"
                        placeholder="กรอก Username ของคุณ">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium mb-2">รหัสผ่าน</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400">
                        <i data-lucide="lock" class="w-5 h-5"></i>
                    </span>
                    <input type="password" name="password" required
                        class="w-full pl-10 pr-4 py-3 rounded-lg bg-slate-50 dark:bg-slate-800 border border-slate-300 dark:border-slate-600 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all"
                        placeholder="••••••••">
                </div>
            </div>

            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                    <span class="ml-2 text-slate-500">จำรหัสผ่าน</span>
                </label>
                <a href="#" class="text-indigo-600 dark:text-indigo-400 hover:underline">ลืมรหัสผ่าน?</a>
            </div>

            <button type="submit"
                class="w-full py-3 px-4 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl transition-all transform hover:-translate-y-0.5">
                เข้าสู่ระบบ
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-slate-500">
            ยังไม่มีบัญชีผู้ใช้?
            <a href="{% url 'register' %}"
                class="text-indigo-600 dark:text-indigo-400 font-medium hover:underline">สมัครสมาชิก</a>
        </div>
    </div>
</section>
